<!DOCTYPE html>
<html lang="en">
    <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title> Project #2 </title>
    </head>

    <body onload="main()">
        <canvas id="webgl" width="1024" height="512"> Please use a browser that supports "canvas" </canvas>

        <script src="./p2/webgl-utils.js"></script>
        <script src="./p2/webgl-debug.js"></script>
        <script src="./p2/cuon-utils.js"></script>
        <script src="./p2/cuon-matrix.js"></script>
        <script id="shader-vert" type="x-shader/x-vertex">
		    attribute vec4 aPosition;
			attribute vec4 aColor;
			varying vec4 vColor;
			uniform	mat4 uMVP;
		    void main()
		    {
		    	gl_Position = uMVP*aPosition;
				vColor = aColor;
		    }
		</script>
		<script id="shader-frag" type="x-shader/x-fragment">
		    precision mediump float;
			varying vec4 vColor;
		    void main()
		    {
		    	gl_FragColor = vColor;
		    }
		</script>
        <script src="./p2/p2.js"></script>
        
    </body>
</html>
